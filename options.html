<!DOCTYPE html>
<html>
<head>
    <title>Tbbr Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #efefef;
            color: #323232;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 -1px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 540px;
            padding-top: 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 80px;
            font-size: 2rem;
        }
        .option {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.2rem;
        }
        input[type="number"], input[type="checkbox"] {
            margin-right: 8px;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auto-close-label {
            display: flex;
            align-items: center;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            color: #4caf50;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tbbr Settings</h1>
        <div class="option">
            <label for="delay">Auto-reorder delay (in seconds):</label>
            <input type="number" id="delay" min="0">
        </div>

        <div class="option">
            <label for="cycleTimeout">Cycle-through-tabs timeout (in seconds):</label>
            <input type="number" id="cycleTimeout" min="1">
        </div>

        <div class="option">
            <label class="auto-close-label" for="autoCloseEnabled">
                <input type="checkbox" id="autoCloseEnabled">
                Automatically close tabs that haven't been opened in a while
            </label>
        </div>

        <div class="option">
            <label for="autoCloseTime">Auto-close time (in minutes):</label>
            <input type="number" id="autoCloseTime" min="1" value="60">
        </div>

        <div class="option">
            <label for="warningTime">Show warning indicator when a tab is (in minutes):</label>
            <input type="number" id="warningTime" min="0">
        </div>

        <div class="option">
            <label for="isActiveDelay">Mark tab as active after (in seconds, 0 for immediate):</label>
            <input type="number" id="isActiveDelay" min="0" step="0.1">
        </div>

        <div class="option">
            <label class="auto-close-label" for="skipPinned">
                <input type="checkbox" id="skipPinned">
                When using "close-all" commands, skip pinned tabs
            </label>
        </div>

        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
